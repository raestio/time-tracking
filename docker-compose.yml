version: '3.1'
services:
  db:
    build: ./postgres
    ports:
      - "5432:5432"
  time-tracking-backend:
    build: ./time-tracking-backend
    ports:
      - "8080:8080"
  google-login-poc-app:
    build: ./google-login-poc-app
    ports:
      - "3000:3000"
  jira:
    build: ./jira
    ports:
      - "8081:8080"
  elasticsearch:
    build: ./elasticsearch
    environment:
      - cluster.name=time-tracking-cluster
      - discovery.type=single-node
    ports:
      - "9200:9200"
      - "9300:9300"
  logstash:
    build: ./logstash
  sonarqube:
    build: ./sonarqube
    ports:
      - "9000:9000"
